name: Pull Request Phase

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°ria para a CLI interagir com o repo
      pull-requests: write # Necess√°ria para criar o PR

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        # O checkout √© importante para ter o contexto do reposit√≥rio

      - name: Criar Pull Request com a CLI do GitHub
        continue-on-error: true
        run: |
          gh pr create 
            --base "main" 
            --head "${{ inputs.branch-name }}" 
            --title "PR autom√°tico: build e testes da branch ${{ inputs.branch-name }}" 
            --body-file - <<-EOF
            ## ü§ñ Pull Request Autom√°tico
          
            Este PR foi criado automaticamente ap√≥s valida√ß√µes bem-sucedidas:
          
            ‚úÖ Build conclu√≠do com sucesso
            ‚úÖ Testes passaram
            ‚úÖ Imagem Docker validada
          
            **Branch:** ${{ inputs.branch-name }}
            **Commit:** ${{ github.sha }}
          
            Por favor, revise as mudan√ßas antes de fazer o merge.
            EOF
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}