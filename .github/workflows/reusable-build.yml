name: Build Phase

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'The working directory for the build'
        required: false
        type: string
        default: '.'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Desabilitando cache temporariamente para forçar download limpo
          # cache: 'gradle'

      - name: Conceder permissão de execução ao Gradle
        run: chmod +x gradlew
        working-directory: ${{ inputs.working-directory }}

      - name: Executar build completo
        run: ./gradlew clean build --no-daemon --refresh-dependencies
        working-directory: ${{ inputs.working-directory }}

      - name: Upload de artefatos
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: ${{ inputs.working-directory }}/build/libs/*.jar
          retention-days: 5